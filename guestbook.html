<template name="main">
<div class="container">
<h2>
	GuestBook
</h2>
<table class="table">
				<thead>
					<tr>
						<th>
							Name
						</th>				
						<th>
							Message
						</th>
						<th>
							X
						</th>
						<th>
							Y
						</th>
					</tr>
				</thead>
				<tbody>
				{{#each posts}}
					<tr>
					    <td>
			        		{{name}}
						</td>
						<td>
							{{text}}
						</td>
						<td>
							{{x}}
						</td>
						<td>
							{{y}}
						</td>
					</tr>
				{{/each}}
				</tbody>
	</table>

</div>

<div class = "modal fade" id = "contact" role = "dialog">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4>Contact Tech Site</h4>
            </div>
            <form >
				<div class = "modal-body">
					
						<div class="form-group">
						    <label >Name</label>
						    <input type="text" class="form-control" name ="username">
						</div>
						<div class="form-group">
						    <label >Message</label>
						    <input type="text" class="form-control" name ="message">
						 </div>
						 <div class="form-group">
						    <label for="exampleInputEmail1">X</label>
						    <input type="text" name ="x" class="form-control"> 
						 </div>
						 <div class="form-group">
						    <label for="exampleInputEmail1">Y</label>
						    <input type="text" name ="y" class="form-control"> 
						 </div>
					
				</div>
       
			    <div class = "modal-footer">
			       <!--  <a class = "btn btn-default" data-dismiss = "modal">Close</a>    
			        <a class = "btn btn-primary" data-dismiss = "modal">Close</a> -->
			        <input type="submit" value="Create" class="btn btn-primary ">
			        <button type="close" value="Create" class="btn btn-default" data-dismiss = "modal">Close</button>
				</div>
			</form>
    	</div>
    </div>
</div>
